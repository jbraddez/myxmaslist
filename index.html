    <script>
        function saveCheckboxState() {
            document.querySelectorAll('.card').forEach((card, index) => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                localStorage.setItem(`checkbox-${index}`, checkbox.checked);
            });
        }

        function loadCheckboxState() {
            document.querySelectorAll('.card').forEach((card, index) => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                const isChecked = localStorage.getItem(`checkbox-${index}`) === 'true';
                checkbox.checked = isChecked;
                toggleCross(card, isChecked);
            });
        }

        function toggleCross(card, show) {
            let cross = card.querySelector('.cross');
            if (show) {
                if (!cross) {
                    cross = document.createElement('img');
                    cross.classList.add('cross');
                    cross.src = './images/cross.webp';
                    cross.alt = 'Cross';
                    card.appendChild(cross);

                    cross.addEventListener('click', () => {
                        const checkbox = card.querySelector('input[type="checkbox"]');
                        checkbox.checked = false;
                        saveCheckboxState();
                        toggleCross(card, false);
                    });
                }
            } else if (cross) {
                cross.remove();
            }
        }

        function addCheckboxListeners() {
            document.querySelectorAll('.card').forEach((card) => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    const isChecked = checkbox.checked;
                    toggleCross(card, isChecked);
                    saveCheckboxState();
                });
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadCheckboxState();
            addCheckboxListeners();
        });

    </script>
